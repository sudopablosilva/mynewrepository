name: ReusableWorkflow
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

on:
  workflow_call:
    inputs:

      subsys:
        type: string
      package:
        type: string
      funcao:
        type: string
      sitename:
        type: string
      jobsuccess:
        type: string
      jobfailed:
        type: string


jobs:
  print-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Print subsys tag to STDOUT
        run: echo The subsys value is ${{ inputs.subsys}} from the ReusableWorkflow
      - name: Print package tag to STDOUT
        run: echo The package value is ${{ inputs.package}} from the ReusableWorkflow
      - name: Print funcao tag to STDOUT
        run: echo The funcao value is ${{ inputs.funcao}} from the ReusableWorkflow
      - name: Print sitename tag to STDOUT
        run: echo The sitename value is ${{ inputs.sitename}} from the ReusableWorkflow
      - name: Print jobsuccess tag to STDOUT
        run: echo The jobsuccess value is ${{ inputs.jobsuccess}} from the ReusableWorkflow
      - name: Print jobfailed tag to STDOUT
        run: echo The jobfailed value is ${{ inputs.jobfailed}} from the ReusableWorkflow
