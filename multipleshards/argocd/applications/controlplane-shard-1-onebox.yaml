apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: controlplane
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/sudopablosilva/mynewrepository'
    targetRevision: HEAD
    path: multipleshards/argocd/apps/controlplane/shard-1/onebox
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: controlplane
  syncPolicy:
    automated:
      prune: true
      selfHeal: true