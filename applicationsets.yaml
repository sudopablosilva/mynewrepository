apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
      elements:
      - cluster: cell-1
        cellName: cell-1
        serviceName: openfinance
        clusterName: cell-1
        workloadType: onebox
  template:
    metadata:
      name: '{{.cluster}}-guestbook'
    spec:
      project: default
      source:
        helm:
          values: |
            podLabels:
              clusterlabel: '{{.cluster}}-{{.serviceName }}'
            cluster: {{.cluster }}
            cellName: {{.cellName }}
            serviceName: {{.serviceName }}
            clusterName: {{.clusterName }}
            workloadType: {{.workloadType }}
        path: myapp
        repoURL: >-
          https://github.com/sudopablosilva/argo.git
        targetRevision: main
      destination:
        name: '{{.cluster}}'
        namespace: default
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
